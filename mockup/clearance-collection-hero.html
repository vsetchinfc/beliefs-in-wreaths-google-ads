<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearance Collection Hero - Mockup</title>
    <style>
        body {
            margin: 0;
            font-family: "Playfair Display", Georgia, serif;
            background-color: #f8f9fb;
            color: #2e3a3f;
        }

        .hero-wrapper {
            background: linear-gradient(135deg, #fff5f5, #ffffff);
            border-bottom: 1px solid #dfe5ea;
            padding: 60px 20px;
            text-align: center;
        }

        .sale-badge {
            display: inline-block;
            background: linear-gradient(135deg, #d4262c, #b91c1c);
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            padding: 10px 24px;
            border-radius: 999px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(217, 38, 44, 0.3);
        }

        .hero-heading {
            font-size: 2.8rem;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            margin: 0 0 16px;
            line-height: 1.2;
            color: #2e3a3f;
        }

        .hero-subheading {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 0.06em;
            color: #d4262c;
            margin: 0 0 36px;
            text-transform: uppercase;
        }

        .discount-highlight {
            display: flex;
            justify-content: center;
            gap: 32px;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto 36px;
            padding: 0 20px;
        }

        .discount-item {
            background: #ffffff;
            border: 2px solid #d4262c;
            border-radius: 12px;
            padding: 20px 32px;
            text-align: center;
            min-width: 180px;
        }

        .discount-percentage {
            font-size: 2.5rem;
            font-weight: 700;
            color: #d4262c;
            line-height: 1;
            margin: 0 0 8px;
        }

        .discount-label {
            font-size: 1rem;
            color: #5a6670;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, #dfe5ea, transparent);
            margin: 32px 0;
        }

        .hero-description {
            max-width: 820px;
            margin: 0 auto 28px;
            font-size: 1.15rem;
            line-height: 1.7;
            padding: 0 20px;
        }

        .hero-description strong {
            color: #d4262c;
        }

        .value-props {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 32px auto 0;
            padding: 0 20px;
        }

        .value-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            color: #2e3a3f;
        }

        .value-icon {
            font-size: 1.5rem;
        }

        .urgency-note {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #d4262c;
            color: #ffffff;
            font-size: 1.05rem;
            font-weight: 600;
            padding: 14px 28px;
            border-radius: 999px;
            margin-top: 24px;
            box-shadow: 0 4px 12px rgba(217, 38, 44, 0.3);
        }

        @media (max-width: 768px) {
            .hero-heading {
                font-size: 2rem;
            }

            .hero-subheading {
                font-size: 1.2rem;
            }

            .discount-highlight {
                gap: 16px;
            }

            .discount-item {
                min-width: 140px;
                padding: 16px 24px;
            }

            .discount-percentage {
                font-size: 2rem;
            }

            .value-props {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <section class="hero-wrapper">
        <div class="sale-badge">ðŸŽ‰ Clearance Sale</div>
        
        <h1 class="hero-heading">Up to 32% Off Designer Wreaths</h1>
        <p class="hero-subheading">Limited Stock â€¢ Final Prices</p>
        
        <p class="hero-description">
            Handcrafted pieces at unbeatable prices. Once they're gone, they're gone forever. âœ¨
        </p>
    </section>
</body>
</html>
